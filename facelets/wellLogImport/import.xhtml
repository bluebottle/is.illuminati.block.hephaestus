<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://xmlns.idega.com/com.idega.core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:a="http://xmlns.idega.com/is.idega.idegaweb.egov.application"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://xmlns.idega.com/is.illuminati.block.hephaestus"
>
<ui:component>
	<form class="adminForm" action="" method="post" enctype="multipart/form-data">
		<input type="hidden" name="prm_action" value="1" />

		<h1><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['welllog_import']}" /></h1>
				
		<fieldset>
			<ui:fragment rendered="#{not empty wellLogImportBean.wells}">
				<div class="formItem required">
					<label for="prm_well_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['well']}" /></label>
					<c:selectOne styleClass="required" name="prm_well_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_well']}" content="" />
						<ui:repeat value="#{wellLogImportBean.wells}" var="well">
							<c:selectOption name="#{well.name}" content="#{well.id}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{not empty wellLogImportBean.conditions}">
				<div class="formItem required">
					<label for="prm_condition_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['condition']}" /></label>
					<c:selectOne styleClass="required" name="prm_condition_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_condition']}" content="" />
						<ui:repeat value="#{wellLogImportBean.condition}" var="condition">
							<c:selectOption name="#{condition.name}" content="#{condition.name}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{not empty wellLogImportBean.tools}">
				<div class="formItem required">
					<label for="prm_tool_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['tool']}" /></label>
					<c:selectOne styleClass="required" name="prm_tool_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_tool']}" content="" />
						<ui:repeat value="#{wellLogImportBean.tools}" var="tool">
							<c:selectOption name="#{tool.description}" content="#{tool.id}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

			<div class="formItem required">
				<label for="prm_start_date"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['start_date']}" /></label>
				<input class="datePicker required" name="prm_start_date" value="#{p:formatDate(wellLogImportBean.startDate, 'dd.MM.yyyy HH:mm')}" />
			</div>

			<div class="formItem required">
				<label for="prm_end_date"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['end_date']}" /></label>
				<input class="datePicker required" name="prm_end_date" value="#{p:formatDate(wellLogImportBean.endDate, 'dd.MM.yyyy HH:mm')}" />
			</div>

			<div class="formItem required">
					<label for="prm_shift"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['shift']}" /></label>
					<input type="text" class="required" name="prm_shift" />
			</div>
		
			<ui:fragment rendered="#{not empty wellLogImportBean.directions}">
				<div class="formItem required">
					<label for="prm_direction_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['direction']}" /></label>
					<c:selectOne styleClass="required" name="prm_direction_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_direction']}" content="" />
						<ui:repeat value="#{wellLogImportBean.directions}" var="direction">
							<c:selectOption name="#{direction.name}" content="#{direction.name}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

			<div class="formItem required">
					<label for="prm_engineers"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['engineers']}" /></label>
					<input type="text" class="required" name="prm_engineers" />
			</div>

			<div class="formItem required">
					<label for="prm_comment"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['comment']}" /></label>
					<input type="text" class="required" name="prm_comment" />
			</div>

			<div class="formItem required">
					<label for="prm_service_company"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['service_company']}" /></label>
					<input type="text" class="required" name="prm_service_company" />
			</div>

			<ui:fragment rendered="#{not empty wellLogImportBean.depthUnits}">
				<div class="formItem required">
					<label for="prm_depth_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['depth_unit']}" /></label>
					<c:selectOne styleClass="required" name="prm_depth_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_depth_unit']}" content="" />
						<ui:repeat value="#{wellLogImportBean.depthUnits}" var="depthUnit">
							<c:selectOption name="#{depthUnit.name}" content="#{depthUnit.name}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{not empty wellLogImportBean.temperatureUnits}">
				<div class="formItem required">
					<label for="prm_temperature_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['temperature_unit']}" /></label>
					<c:selectOne styleClass="required" name="prm_temperature_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_temperature_unit']}" content="" />
						<ui:repeat value="#{wellLogImportBean.temperatureUnits}" var="temperatureUnit">
							<c:selectOption name="#{temperatureUnit.name}" content="#{temperatureUnit.name}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

			<ui:fragment rendered="#{not empty wellLogImportBean.pressureUnits}">
				<div class="formItem required">
					<label for="prm_pressure_pk"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['pressure_unit']}" /></label>
					<c:selectOne styleClass="required" name="prm_pressure_pk">
						<c:selectOption name="#{localizedStrings['is.illuminati.block.hephaestus']['select_pressure_unit']}" content="" />
						<ui:repeat value="#{wellLogImportBean.pressureUnits}" var="pressureUnit">
							<c:selectOption name="#{pressureUnit.name}" content="#{pressureUnit.name}" />
						</ui:repeat>
					</c:selectOne>
				</div>
			</ui:fragment>

				
			<div class="formItem">
				<label for="fileupload"><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['excel']}" /></label>
				<input type="file" name="fileupload" />
			</div>
					
			<div class="submit">
				<a href="#" class="next" rel="2"><span><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['next']}" /></span></a>
			</div>
		</fieldset>
	</form>
</ui:component>
</html>
