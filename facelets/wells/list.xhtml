<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<h1><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['well.wells_list']}" /></h1>
	<table class="standard">
		<thead>
			<tr>
				<th><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['well.id']}" /></th>
				<th><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['well.name']}" /></th>
				<th><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['well.created_date']}" /></th>
				<th><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['well.drilled_depth']}" /></th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<ui:repeat value="#{hephaestusBean.wells}" var="well">
				<tr>
					<td><h:outputText value="#{well.id}" /></td>
					<td><h:outputText value="#{well.name}" /></td>
					<td><h:outputText value="#{well.createdDate}" /></td>
					<td><h:outputText value="#{well.drilledDepth}" /></td>
					<td>
						<h:outputLink value="/pages/pads/wells/logs/">
							<f:param name="prm_well_id" value="#{well.id}" />
							<span><h:outputText value="#{localizedStrings['is.illuminati.block.hephaestus']['view']}" /></span>
						</h:outputLink>
					</td>
				</tr>
			</ui:repeat>
		</tbody>
	</table>
</ui:component>
</html>
